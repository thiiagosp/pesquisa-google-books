<section *ngIf="books && books.length > 0">
  <div class="container tool-container">
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <h2>{{key}}</h2>
      </div>
      <div class="col-md-9 col-xs-9 pagination" *ngIf="totalPages && totalPages > 1">
        <button *ngIf="page !== 1" class="btn-pagination"  (click)="searchBook(page = page - 1)">Previous</button>
        <button *ngIf="page !== totalPages" class="btn-pagination"  (click)="searchBook(page = page + 1)">Next</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12" *ngFor="let book of books">
        <div class="card">
          <img *ngIf="book.volumeInfo.imageLinks" class="card-img-top" src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt="Book image">
          <div class="card-block">
            <h4 class="card-title">{{ book.volumeInfo.title }}</h4>
            <p class="card-text">{{ book.volumeInfo.description }}</p>
            <a (click)="moreInfo(books.indexOf(book))" class="btn btn-primary btn-info">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container tool-container">
    <div class="row">
      <div class="col-md-9 col-xs-9 pagination" *ngIf="totalPages && totalPages > 1">
        <button *ngIf="page !== 1" class="btn-pagination"  (click)="searchBook(page = page - 1)">Previous</button>
        <button *ngIf="page !== totalPages" class="btn-pagination"  (click)="searchBook(page = page + 1)">Next</button>
      </div>
    </div>
  </div>
</section>
