<section *ngIf="books.length > 0">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-6">
        <h2>{{ keyInput }}</h2>
      </div>
      <div class="col-md-9 col-xs-6">
        <ul *ngIf="totalPages && totalPages > 1" class="pagination">
        <li [ngClass]="{disabled:page === 1}">
        <a (click)="searchBookByKey(page = page - 1)">Anterior</a>
        </li>
        <li [ngClass]="{disabled:page === totalPages}">
        <a (click)="searchBookByKey(page = page + 1)">Proximo</a>
        </li>
        <!-- <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
        </li> -->
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12" *ngFor="let book of books">
        <div class="card" style="">
          <img class="card-img-top" src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{ book.volumeInfo.title }}</h4>
            <p class="card-text">{{ book.volumeInfo.description }}</p>
            <a href="{{ book.volumeInfo.infoLink }}" class="btn btn-primary">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
